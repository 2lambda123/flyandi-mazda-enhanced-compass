<!DOCTYPE html>
<html>
<head>
	<script src="jcimock.js"></script>
	<link rel="stylesheet" href="jcimock.css" />
</head>
<body>
	<div id="mock">
		<div id="header">
			<label></label>
		</div>	
		<div id="view">
			<div id="surface">
			</div>
		</div>
	</div>

	<script>
		framework.init();

		framework.loadControl("emnavi", "Compass");

		framework.ready(function() {
		
			navigator.geolocation.getCurrentPosition(function(position) {

				var lat = position.coords.latitude,
					lng = position.coords.longitude;

				framework.control.setLocationData({

					latitude: Math.round(Math.abs(lat) * 10) / 10 + "&deg;",
					longitude: Math.round(Math.abs(lng) * 10) / 10 + "&deg;",

					latlng: {
						lat: lat,
						lng: lng,
					},

					latUnit: "N",
					longUnit: "W",
					elevation: 382,
					eleUnit: 'FT',
					heading: 'N',
					showNeedle: true,
					isValidInfo: 1,

				});
			});

		});

	</script>

</body>
</html>
